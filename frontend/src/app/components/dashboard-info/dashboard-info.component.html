<div class="dashboard-info" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-title fxLayoutAlign="center center">
      Hi, {{currentUser?.username}}
    </mat-card-title>
    <mat-card-content>
      <div *ngIf="loading" class="progress-bar">
        <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
      </div>
      <div>
        <ul>
          <li>
            <h4>Username:</h4>
            <span>{{currentUser?.username}}</span>
          </li>
          <li>
            <h4>Date joined:</h4>
            <span>{{currentUser?.createdAt | date}}</span>
          </li>
        </ul>
      </div>
    </mat-card-content>
  </mat-card>
</div>
