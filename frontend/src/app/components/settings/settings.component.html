<div class="settings" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
  <mat-card fxFlex.lt-lg="550px" fxFlex.lt-md="500px" fxFlex.xs="0">
    <mat-card-title fxLayoutAlign="center center">Settings</mat-card-title>
    <mat-accordion>
      <mat-expansion-panel #mep="matExpansionPanel">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Account
          </mat-panel-title>
          <mat-panel-description fxLayoutAlign="end">
            Edit account info
          </mat-panel-description>
        </mat-expansion-panel-header>
        <form [formGroup]="userForm" fxLayout="column" fxLayoutGap="5px">
          <div class="testing" fxLayout="row" fxLayoutAlign="center center" *ngIf="!editableUsername" (click)="toggleEditableUsername()">
            <span>Click to edit: Username</span>
          </div>
          <div fxLayout="row" fxLayoutAlign="space-between" *ngIf="editableUsername">
            <mat-form-field>
              <input type="text" matInput value="{{currentUser?.username}}" placeholder="Username" formControlName="username">
            </mat-form-field>
            <div class="field-row-buttons">
              <div fxLayout="row">
                <button class="stroked-btn" mat-stroked-button (click)="toggleEditableUsername()">Discard</button>
                <button class="stroked-btn" mat-stroked-button [disabled]="userForm.controls['username'].errors">Save</button>
              </div>
            </div>
          </div>
          <div class="field-row testing" fxLayout="row" fxLayoutAlign="center center" *ngIf="!editableEmail" (click)="toggleEditableEmail()">
            <span>Click to edit: Email</span>
          </div>
          <div fxLayout="row" fxLayoutAlign="space-between" *ngIf="editableEmail">
            <mat-form-field>
              <input type="email" matInput value={{currentUser?.email}} placeholder="Email" formControlName="email" >
            </mat-form-field>
            <div class="field-row-buttons">
              <div fxLayout="row">
                <button class="stroked-btn" mat-stroked-button (click)="toggleEditableEmail()">Discard</button>
                <button class="stroked-btn" mat-stroked-button [disabled]="userForm.controls['email'].errors">Save</button>
              </div>
            </div>
          </div>
        </form>
        <!-- <mat-action-row>
          <button class="adjacent-button" mat-raised-button color="warn"
            (click)="cancelUpdate(mep.expanded = false)">Cancel</button>
          <button class="adjacent-button" mat-raised-button color="primary" [disabled]="!userForm.valid"
            (click)="updateUser(mep.expanded = false)">Save</button>
        </mat-action-row> -->
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            2-factor authentication
          </mat-panel-title>
          <mat-panel-description fxLayoutAlign="end">
            Enable/disable TFA
          </mat-panel-description>
        </mat-expansion-panel-header>

        <app-tfa-settings #appTfaSettings></app-tfa-settings>
        <!-- <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px" [formGroup]="tfaForm" >
                    <mat-form-field>
                      <input type="text" matInput placeholder="Auth code" formControlName="authCode" >
                      <mat-error *ngIf="tfaForm.controls['authCode'].hasError('required')">Auth code field is required</mat-error>
                    </mat-form-field>
                    <button type="submit" mat-raised-button [disabled]="tfaForm.invalid" color="primary">Submit</button>
                </form> -->

        <mat-action-row>
          <button type="submit" mat-raised-button color="primary"
            (click)="tfaEnableVerify(appTfaSettings.tfaEnableForm.value.authCode)"
            *ngIf="!currentUser?.tfaEnabled">Enable</button>
          <button type="submit" mat-raised-button color="warn" (click)="tfaDisable()"
            *ngIf="currentUser?.tfaEnabled">Disable</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card>
</div>
