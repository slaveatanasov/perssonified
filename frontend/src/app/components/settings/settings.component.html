  <div class="settings" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-card>
        <mat-card-title fxLayoutAlign="center center">Settings</mat-card-title>
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    User account
                  </mat-panel-title>
                  <mat-panel-description fxLayoutAlign="end">
                    Edit account info
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <p>CONTENT GOES HERE...</p>
                <form [formGroup]="userUpdateForm" >
                  <input type='text' formControlName="username">
                  <input type='text' formControlName="email">
                </form>
                <mat-action-row>
                    <button mat-button>Save</button>
                  </mat-action-row>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Two-factor authentication 
                  </mat-panel-title>
                  <mat-panel-description fxLayoutAlign="end">
                    Enable/disable TFA
                  </mat-panel-description>
                </mat-expansion-panel-header>

                <app-tfa-settings #appTfaSettings ></app-tfa-settings>

                    </mat-form-field>

                </form> -->

                <mat-action-row>
                  <button type="submit" mat-button color="primary" (click)="tfaEnableVerify(appTfaSettings.tfaEnableForm.value.authCode)">Enable/disable</button>
                </mat-action-row>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card>
  </div>
