<div class="container" >
  <div class="gallery-card">
      <div class="test-card" *ngFor="let item of state; let i = index" > 
          <div *ngIf="i %5 == 0">
              <mat-card >
                  <mat-card-title>{{item.title}}</mat-card-title>
                  <mat-card-content>
                    <p>{{item.content}}</p>
                    <img src="{{item.urlToImage}}" mat-card-image>
                    <span>Author: </span><span>{{item.author}}</span> 
                    <h4>{{item.publishedAt | date}}</h4> 
                  </mat-card-content>
                </mat-card>
          </div>
        </div>
  </div>


</div>
