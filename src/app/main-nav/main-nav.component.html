<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
      #drawer class="sidenav" 
      fixedInViewport
      [ngClass]="{hidden: !(isHandset$ | async)}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Log In</a>
      <a mat-list-item href="#">Register</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-toolbar-color">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="app-title">peRSSonified</span> 
      <span class="spacer"></span>
        <a href="#">Log In</a>
        <a href="#">Register</a>
    </mat-toolbar>
    <!-- Add ng-content to project all other components here, so they can be wrapped by the nav container.. or when using the router add the router-outlet. -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
